<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><strong>Config Editor</strong></h1>
    </header>

    <div id="container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Schedule</a></li>
          <li class="dropdown"><a href="config.html">Admin<i class="fa fa-caret-down"></i></a>
            <div class="dd">
              <div id="up_arrow"></div>
            <ul>
              <li class="dropdownItem"><a href="config.html">Config</a></li>
              <li class="dropdownItem"><a href="users.html">Users</a></li>
              <li class="dropdownItem"><a href="#">Controls</a></li>
            </ul>
            </div>
          </li>
          <li class="dropdown"><a href="prompts.html">Commands<i class="fa fa-caret-down"></i> </a>
           <div class="dd">
             <div id="u_a_c"><div id="up_arrow"></div></div>
            <ul>
              
              <li class="dropdownItem"><a href="prompts.html">Prompts</a></li>
              <li class="dropdownItem"><a href="secrets.html">Secrets</a></li>
              <li class="dropdownItem"><a href="#">Other</a></li>
            </ul>
            </div>
        </ul>
      </nav>
    </div>
    <div class="container">
      <h1>Config</h1>
      <form id="configForm">
        <div>
          <label for="devMode">Dev Mode:</label>
          <input type="checkbox" id="devMode">
        </div>
        <div>
          <label for="isMaster">Is Master:</label>
          <input type="checkbox" id="isMaster">
        </div>
        <div>
          <label for="instanceId">Instance ID:</label>
          <input type="number" id="instanceId">
        </div>
        <div>
          <label for="chatrooms">Chatrooms Enabled:</label>
          <input type="checkbox" id="chatrooms">
        </div>
        <div>
          <label for="chatRoomCooldownsNormal">Chat Room Cooldowns - Normal:</label>
          <input type="number" id="chatRoomCooldownsNormal">
        </div>
        <div>
          <label for="chatRoomCooldownsNoRespond">Chat Room Cooldowns - No Respond:</label>
          <input type="number" id="chatRoomCooldownsNoRespond">
        </div>
        <div>
          <label for="gpt4ReqLimit">GPT-4 Request Limit:</label>
          <input type="number" id="gpt4ReqLimit">
        </div>
        <div>
          <label for="gpt4ReqCooldown">GPT-4 Request Cooldown:</label>
          <input type="number" id="gpt4ReqCooldown"> minutes
        </div>
        <div>
          <label>Admins:</label>
          <div id="adminList"></div>
          <input type="text" id="searchUser" placeholder="Search user">
          <button type="button" id="addAdmin">+</button><br>
          <ul id="searchResults"></ul><br>
          <button id="addCourseBtn">Save</button>
        </div>
        <template id="adminTemplate">
          <div class="admin">
            <button class="removeAdmin admin-btn">-</button>
            <span class="admin-info"></span>
          </div>
      </template>
    </div>
  
  </form>
  <script src="config.js"></script>
</body>
</html>
