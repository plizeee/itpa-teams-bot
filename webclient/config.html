<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Config Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><strong>Config Editor</strong></h1>
    </header>

    <nav>
        <a href="index.html">Dashboard</a>
        <a href="prompts.html">Prompts</a>
        <a href="courses.html">Schedule</a>
        <a href="config.html">Config</a>
    </nav>
  <form id="configForm">
    <div>
      <label for="devMode">Dev Mode:</label>
      <input type="checkbox" id="devMode">
    </div>
    <div>
      <label for="isMaster">Is Master:</label>
      <input type="checkbox" id="isMaster">
    </div>
    <div>
      <label for="instanceId">Instance ID:</label>
      <input type="number" id="instanceId">
    </div>
    <div>
      <label for="chatrooms">Chatrooms Enabled:</label>
      <input type="checkbox" id="chatrooms">
    </div>
    <div>
      <label for="chatRoomCooldownsNormal">Chat Room Cooldowns - Normal:</label>
      <input type="number" id="chatRoomCooldownsNormal">
    </div>
    <div>
      <label for="chatRoomCooldownsNoRespond">Chat Room Cooldowns - No Respond:</label>
      <input type="number" id="chatRoomCooldownsNoRespond">
    </div>
    <div>
      <label>Admins:</label>
      <ul id="adminList"></ul>
      <input type="text" id="searchUser" placeholder="Search user">
      <ul id="searchResults"></ul>
      <button type="button" id="addAdmin">Add</button>
    </div>
    <button type="submit">Save Changes</button>
  </form>
  <script src="config.js"></script>
</body>
</html>
