<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Discord.js Bot Web Client</title>
</head>
<body>
    <header>
        <h1>Prompts</h1>
    </header>

    <nav>
        <a href="index.html">Dashboard</a>
        <a href="prompts.html">Prompts</a>
        <a href="courses.html">Schedule</a>
        <a href="config.html">Config</a>
    </nav>
    <div class="container">
        <h1>Commands</h1>
        <div class="command-box-container"> <!-- Add the new command-box-container div -->
            <ul id="command-list">
                <!-- Commands will be added here dynamically -->
            </ul>
            <button id="addCourseBtn">+ New Prompt</button>
        </div>
    </div>
    <template id="command-item-template">
        <li class="command-item">
          <div class="command-name">
              <div><strong>Name:</strong> <span class="prompt-name-value"></span></div>
              <div><strong>Command:</strong> <span class="prompt-command-value"></span></div>
            <div><strong>Description:</strong> <span class="prompt-description-value"></span></div>
            <div><strong>Permission Level:</strong> <span class="prompt-permission-level-value"></span></div>
            <div><strong>Model:</strong> <span class="prompt-model-value"></span></div>
            <div><strong>System Prompt:</strong> <span class="command-prompt-value"></span></div>
          </div>
          <button class="editBtn"></button>
        </li>
      </template>
    <div id="command-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close">&times;</button>
            <h2>Add/Edit Command</h2>
            <form id="command-form">
                <label for="prompt-name-input">Name:</label>
                <input type="text" id="prompt-name-input" required>
                <label for="prompt-command-input">Command:</label>
                <input type="text" id="prompt-command-input" required>
                <label for="prompt-description-input">Description:</label>
                <input type="text" id="prompt-description-input" required>
                <label for="prompt-permission-level-input">Permission Level:</label>
                <input type="number" id="prompt-permission-level-input" required>
                <label for="prompt-model-input">Model:</label>
                <select name="prompt-model-input" id="prompt-model-input">
                    <option selected value="gpt-3.5-turbo">gpt-3.5-turbo (default)</option>
                    <option value="gpt-4">gpt-4</option>
                </select>
                <label for="command-prompt-input">System Prompt:</label>
                <textarea id="command-prompt-input" rows="4"></textarea>
                <button type="submit" id="save-command-btn">Save</button>
                <button id="delete-command-btn" class="hidden">üóëÔ∏è</button>
            </form>
        </div>
    </div>
    <script src="prompts.js"></script>
</body>
</html>
