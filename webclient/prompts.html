<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Discord.js Bot Web Client</title>
</head>
<body>
    <header>
        <h1>Prompts</h1>
    </header>

    <div id="container">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Schedule</a></li>
            <li class="dropdown"><a href="config.html">Admin<i class="fa fa-caret-down"></i></a>
              <div class="dd">
                <div id="up_arrow"></div>
              <ul>
                <li class="dropdownItem"><a href="config.html">Config</a></li>
                <li class="dropdownItem"><a href="users.html">Users</a></li>
                <li class="dropdownItem"><a href="#">Controls</a></li>
              </ul>
              </div>
            </li>
            <li class="dropdown"><a href="prompts.html">Commands<i class="fa fa-caret-down"></i> </a>
             <div class="dd">
               <div id="u_a_c"><div id="up_arrow"></div></div>
              <ul>
                
                <li class="dropdownItem"><a href="prompts.html">Prompts</a></li>
                <li class="dropdownItem"><a href="secrets.html">Secrets</a></li>
                <li class="dropdownItem"><a href="#">Other</a></li>
              </ul>
              </div>
          </ul>
        </nav>
      </div>
    <div class="container">
        <h1>Commands</h1>
        <div class="command-box-container"> <!-- Add the new command-box-container div -->
            <ul id="command-list">
                <!-- Commands will be added here dynamically -->
            </ul>
            <button id="addCourseBtn">+ New Prompt</button>
        </div>
    </div>
    <template id="command-item-template">
        
        <li class="command-item">
            <button class="editBtn"></button>
          <div class="command-name">
              <div><strong>Name:</strong> <span class="prompt-name-value"></span></div>
              <div><strong>Command:</strong> <span class="prompt-command-value"></span></div>
            <div><strong>Description:</strong> <span class="prompt-description-value"></span></div>
            <div><strong>Permission Level:</strong> <span class="prompt-permission-level-value"></span></div>
            <div><strong>Model:</strong> <span class="prompt-model-value"></span></div>
            <div><strong>System Prompt:</strong> <br>
                <div class="command-prompt">
                    <span class="command-prompt-value"></span></div>
                </div>
          </div>
          
        </li>
      </template>
    <div id="command-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close">&times;</button>
            <h2>Add/Edit Command</h2>
            <form id="command-form">
                <label for="prompt-name-input">Name:</label>
                <input type="text" id="prompt-name-input" required>
                <label for="prompt-command-input">Command:</label>
                <input type="text" id="prompt-command-input" required>
                <label for="prompt-description-input">Description:</label>
                <input type="text" id="prompt-description-input" required>
                <label for="prompt-permission-level-input">Permission Level:</label>
                <input type="number" id="prompt-permission-level-input" required>
                <label for="prompt-model-input">Model:</label>
                <select name="prompt-model-input" id="prompt-model-input">
                    <option selected value="gpt-3.5-turbo">gpt-3.5-turbo (default)</option>
                    <option selected value="gpt-3.5-turbo-16k-0613">gpt-3.5-turbo-16k-0613</option>
                    <option value="gpt-4">gpt-4</option>
                    <option value="gpt-4-1106-preview">gpt-4-1106-preview</option>
                    <option value="gpt-4-vision-preview">gpt-4-vision-preview</option>
                </select>
                <label for="function-select">
                  Allowed Functions:
                  <select id="function-select" multiple="multiple"  style="width: 100%"></select>
                </label>
                <label for="command-prompt-input">System Prompt:</label>
                <textarea id="command-prompt-input" rows="6"></textarea><br/>
                <input type="submit" value="Save" id="save-command-btn">
                <button id="delete-command-btn" class="hidden">üóëÔ∏è</button>
            </form>
        </div>
    </div>
    <script src="prompts.js"></script>
</body>
</html>
