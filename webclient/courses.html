<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Course Manager</title>
</head>
<body>
    <header>
        <h1>Course Manager</h1>
    </header>

    <nav>
        <a href="index.html">Dashboard</a>
        <a href="prompts.html">Prompts</a>
        <a href="courses.html">Schedule</a>
        <a href="config.html">Config</a>
    </nav>
    
    <div id="coursesList"></div>
    <template id="courseTemplate">
        <div class="course">
            <div class="course-info">
                <div class="course-details"></div> 
                <div class="sessionsContainer"></div>
            </div>
            <div class="editBtnContainer">
                <button class="editBtn"></button>
                <button class="deleteBtn">-</button>
            </div>
        </div>
    </template>
    <button id="addCourseBtn">+ New Course</button>
      
    <template id="sessionTemplate">
        <div class="session">
            <span class="session-info"></span>
            <div class="session-buttons">
                <button class="editSessionBtn session-btn"></button>
                <button class="deleteSessionBtn session-btn">-</button>
            </div>
        </div>
    </template>    
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <form id="sessionForm">
                <label for="sessionDay">Day of the week:</label><br>
                <select id="sessionDay" name="sessionDay">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select><br><br>
                <label for="sessionStartTime">Start Time:</label><br>
                <input type="time" id="sessionStartTime" name="sessionStartTime" required><br><br>
                <label for="sessionEndTime">End Time:</label><br>
                <input type="time" id="sessionEndTime" name="sessionEndTime" required><br><br>
                <label for="sessionIsOnline">Is the session online?</label>
                <input type="checkbox" id="sessionIsOnline" name="sessionIsOnline"><br><br>
                <input type="submit" value="Submit" id="sessionFormSubmitBtn">
                <button type="button" id="sessionFormCancelBtn">Cancel</button>
            </form>
        </div>
    </div>
    <div id="courseModal" class="modal">
        <div class="modal-content">
          <button class="close">&times;</button>
          <form id="courseForm">
            <label for="courseName">Course Name:</label><br>
            <input type="text" id="courseName" name="courseName" required><br><br>
            <label for="courseCode">Course Code:</label><br>
            <input type="text" id="courseCode" name="courseCode" required><br><br>
            <label for="courseLink">Course Link:</label><br>
            <input type="text" id="courseLink" name="courseLink"><br><br>
            <input type="submit" value="Submit" id="courseFormSubmitBtn">
            <button type="button" id="courseFormCancelBtn">Cancel</button>
          </form>
        </div>
      </div>
      
    <script src="courses.js"></script>
</body>
</html>
